<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Registro de Contactos</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="clientes.css">
</head>
<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Mi primer CMR</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="index.html">Inicio</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="registro.html">Registro</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<main class="container my-5">
		<h1 class="text-center mb-5">Registro de Contactos</h1>
		<form id="form-contacto">
			<div class="form-group">
				<label for="nombre">Nombre del cliente</label>
				<input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del cliente" required>
			</div>
			<div class="form-group">
				<label for="email">Correo electrónico</label>
				<input type="email" class="form-control" id="email" placeholder="Ingrese el correo electrónico del cliente" required>
			</div>
			<div class="form-group">
				<label for="fecha">Fecha</label>
				<input type="date" class="form-control" id="fecha" required>
			</div>
			<div class="form-group">
				<label for="estado">Estado</label>
				<select class="form-control" id="estado">
					<option value="" selected disabled>Seleccione el estado</option>
					<option value="interesado">Interesado</option>
					<option value="no-interesado">No interesado</option>
				</select>
			</div>
			<div class="form-group">
				<label for="medio-contacto">Medio de contacto</label>
				<select class="form-control" id="medio-contacto">
					<option value="" selected disabled>Seleccione el medio de contacto</option>
					<option value="callcenter">Callcenter</option>
					<option value="presencial">Presencial</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Agregar</button>
		</form>
	</main>

	<script src="app.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.1.4/sweetalert2.min.css" integrity="sha512-6kKjRyqu1zFFaEYZos3cTEJG1jyhAXg6IYrnX9qH3WxOXusALkn+BpaxxCs/3TtT/jZ+RrzgJcBjQXO+V0W2Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.1.4/sweetalert2.all.min.js" integrity="sha512-6eD4+9Nzf6rpLFeR0VCaOy"></script>


</body>
</html>
